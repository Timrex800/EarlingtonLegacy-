name: Deploy to Afrihost cPanel

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build static site
      run: npm run build
      
    - name: Deploy to Afrihost via SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.AFRIHOST_HOST }}
        username: ${{ secrets.AFRIHOST_USERNAME }}
        key: ${{ secrets.AFRIHOST_SSH_KEY }}
        port: 22
        script: |
          cd /home/YOUR_USERNAME/repositories/EarlingtonLegacy
          git pull origin main
          npm ci
          npm run build
          rsync -av --delete dist/ ../public_html/
          chmod -R 755 ../public_html
          echo "Deployment completed at $(date)"
