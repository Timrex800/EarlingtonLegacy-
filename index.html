<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earlington Legacy Initiative | Transforming Education</title>
    <meta name="description" content="Transforming Earlington Secondary School into a center of advanced learning and innovation. Bridging the digital divide.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&family=Space+Mono&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#D97706", // Amber-600
                        secondary: "#78350F", // Amber-900
                        "npc-blue": "#003366",
                        "background-light": "#FDFBF7",
                        "background-dark": "#0F0F0F",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#1A1A1A",
                    },
                    fontFamily: {
                        display: ["Cinzel", "serif"],
                        body: ["Inter", "sans-serif"],
                        mono: ["Space Mono", "monospace"],
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'spin-slow': 'spin 20s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                },
            },
        };
    </script>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",

        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
    <style>
        .glass-panel {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200 font-body antialiased transition-colors duration-300">
